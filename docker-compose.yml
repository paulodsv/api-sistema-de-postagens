version: "3.9"

services:
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://posting_user:posting_pass@db:5432/posting_system_gpt
      REDIS_HOST: redis
      REDIS_PORT: 6379

  worker:
    build: .
    command: python -m app.worker
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://posting_user:posting_pass@db:5432/posting_system_gpt
      REDIS_HOST: redis
      REDIS_PORT: 6379

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: posting_user
      POSTGRES_PASSWORD: posting_pass
      POSTGRES_DB: posting_system_gpt
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
